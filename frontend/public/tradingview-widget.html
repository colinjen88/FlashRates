<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingView Widget</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: transparent;
        }

        .widget-wrapper {
            width: 100%;
            height: 50%;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            box-sizing: border-box;
        }

        .widget-wrapper:last-child {
            border-bottom: none;
        }
    </style>
</head>

<body>
    <!-- Gold Spot -->
    <div class="widget-wrapper">
        <div class="tradingview-widget-container" style="width: 100%; height: 100%;">
            <div class="tradingview-widget-container__widget"></div>
            <script type="text/javascript"
                src="https://s3.tradingview.com/external-embedding/embed-widget-mini-symbol-overview.js" async>
                    {
                        "symbol": "OANDA:XAUUSD",
                            "width": "100%",
                                "height": "100%",
                                    "locale": "zh_TW",
                                        "dateRange": "1D",
                                            "colorTheme": "dark",
                                                "isTransparent": true,
                                                    "autosize": true,
                                                        "largeChartUrl": ""
                    }
                </script>
        </div>
    </div>

    <!-- Silver Spot -->
    <div class="widget-wrapper">
        <div class="tradingview-widget-container" style="width: 100%; height: 100%;">
            <div class="tradingview-widget-container__widget"></div>
            <script type="text/javascript"
                src="https://s3.tradingview.com/external-embedding/embed-widget-mini-symbol-overview.js" async>
                    {
                        "symbol": "OANDA:XAGUSD",
                            "width": "100%",
                                "height": "100%",
                                    "locale": "zh_TW",
                                        "dateRange": "1D",
                                            "colorTheme": "dark",
                                                "isTransparent": true,
                                                    "autosize": true,
                                                        "largeChartUrl": ""
                    }
                </script>
        </div>
    </div>
</body>

</html>
